<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>聊天</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #chat-window {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h5>聊天历史</h5>
                <ul id="history-list" class="list-group"></ul>
            </div>
            <div class="col-9">
                <div id="chat-window"></div>
                <div class="input-group mt-3">
                    <input type="text" id="message-input" class="form-control" placeholder="输入消息...">
                    <button class="btn btn-primary" onclick="sendMessage()">发送</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let currentChatId = null;

        function loadHistory() {
            fetch('/chat/history')
                .then(response => response.json())
                .then(data => {
                    const historyList = document.getElementById('history-list');
                    historyList.innerHTML = '';
                    data.forEach(chat => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item';
                        li.textContent = chat.title;
                        li.onclick = () => loadChat(chat.id);
                        historyList.appendChild(li);
                    });
                });
        }

        function loadChat(chatId) {
            currentChatId = chatId;
            fetch(`/chat/history/${chatId}`)
                .then(response => response.json())
                .then(content => {
                    const chatWindow = document.getElementById('chat-window');
                    chatWindow.innerHTML = '';
                    content.forEach(msg => {
                        const p = document.createElement('p');
                        p.textContent = `${msg.role}: ${msg.content}`;
                        chatWindow.appendChild(p);
                    });
                });
        }

        function sendMessage() {
            const message = document.getElementById('message-input').value;
            if (!currentChatId) {
                fetch('/chat/new', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        currentChatId = data.chat_id;
                        sendMessageToServer(message);
                    });
            } else {
                sendMessageToServer(message);
            }
        }

        function sendMessageToServer(message) {
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    history_id: currentChatId
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const chatWindow = document.getElementById('chat-window');
                chatWindow.innerHTML += `<p class="user-message">用户: ${message}</p>`;
                chatWindow.innerHTML += `<p class="assistant-message">助手: ${data.response}</p>`;
                
                document.getElementById('message-input').value = '';
                chatWindow.scrollTop = chatWindow.scrollHeight;
            })
            .catch(error => {
                console.error('Error:', error);
                alert(`发送消息时出错: ${error.message}`);
            });
        }

        // 页面加载时获取历史记录
        loadHistory();
    </script>
</body>
</html>
